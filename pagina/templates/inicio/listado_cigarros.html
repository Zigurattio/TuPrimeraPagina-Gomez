<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <nav>
        <a href={% url "pagina" %}>Inicio</a>
        <a href={% url "crear_cigarro" %}>Crear cigarro</a>
        <a href={% url "listado_de_cigarros" %}>Cigarros</a>

        {% if request.user.is_authenticated %}
        <form action={% url "cerrar_sesion" %} method="post">
            {% csrf_token %}
            <input type="submit" value="Cerrar Sesion">
        </form>    
        {% else %}
        <a href={% url "iniciar_sesion" %}>Inciar Sesion</a>
        {% endif %}
    </nav>
    <h1>Listado de cigarros</h1>

    <ul>
    {% for cigarro in listado_de_cigarros  %}

        <li>
            {{cigarro}}
            |<a href={% url 'detalle_cigarro' cigarro.id %}>Detalle</a>|
            |<a href={% url 'actualizar_cigarro' cigarro.id %}>Actualizar</a>|
            |<a href={% url 'eliminar_cigarro' cigarro.id %}>Eliminar</a>|
        </li>

    {% endfor %}

    </ul>


</body>
</html>
