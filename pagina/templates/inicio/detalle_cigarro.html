{% extends "base.html" %}
{% block contenido %}
    <h1>detalle del cigarro {{cigarro.id}}</h1>

    <ul>
        <li>
            marca: {{cigarro.marca}}
        </li>
        <li>
            cantidad: {{cigarro.cantidad}}

        </li>
        <li>
            Imagen: 
            {% if cigarro.imagen %}
                <img src="{{ cigarro.imagen.url }}" alt="Imagen del cigarro" height="200">
            {% endif %}
            
        </li>

    </ul>
{% endblock contenido %}
